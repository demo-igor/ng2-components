<div class="modal-overlay fade {{ isOpen ? 'modal-overlay-open' : '' }}" (click)="onClose($event)"></div>
<div class="modal fade modal-{{ modalType }} {{ isOpen ? 'modal-open' : '' }}">
  <span class="close" (click)="onClose()" *ngIf="modalClose"></span>
  <ng-content></ng-content>
  <div #modalContentRef></div>
</div>
